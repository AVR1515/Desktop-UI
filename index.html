<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="screen">
      <div class="navbar">
        <div class="menuopt">
          <i class="fa fa-bars"></i>
        </div>
        <div class="menuopt">
          <i class="fa fa-house"></i>
        </div>
        <div class="menuopt">
          <i class="fa fa-magnifying-glass"></i>
        </div>
        <div class="menuopt">
          <i class="fa fa-user"></i>
        </div>
        <div class="menuopt">
          <i class="fa fa-download"></i>
        </div>
      </div>
      <div class="main">
        <div class="stage">
          <div id="window" style="display: none">
            <div id="windowheader">
              <p>Click here to move</p>
              <button onclick="closeDiv()">Close</button>
            </div>

            <iframe
              src="https://loanvisualizer.com/"
              style="border: 0px #ffffff none"
              name="myiFrame"
              scrolling="yes"
              frameborder="0"
              marginheight="0px"
              marginwidth="0px"
              height="600px"
              width="1200px"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="panel">
          <div class="pearl">
            <div class="apps">
              <div class="app" onclick="showDiv()">
                <img class="logosss" src="icons8-chrome-48.png" alt="" />
              </div>
              <div class="app">
                <img
                  class="logosss"
                  src="icons8-microsoft-office-48.png"
                  alt=""
                />
              </div>
              <div class="app">
                <img
                  class="logosss"
                  src="icons8-microsoft-office-48 (1).png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      //Make the DIV element draggagle:
      dragElement(document.getElementById("window"));

      function dragElement(elmnt) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {
          /* if present, the header is where you move the DIV from:*/
          document.getElementById(elmnt.id + "header").onmousedown =
            dragMouseDown;
        } else {
          /* otherwise, move the DIV from anywhere inside the DIV:*/
          elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          // set the element's new position:
          elmnt.style.top = elmnt.offsetTop - pos2 + "px";
          elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          /* stop moving when mouse button is released:*/
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }

      function showDiv() {
        document.getElementById("window").style.display = "block";
      }

      function closeDiv() {
        document.getElementById("window").style.display = "none";
      }
    </script>
  </body>
</html>
